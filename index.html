<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="jQuery RPG Game">
    <meta name="keywords" content="HTML,CSS,JavaScript,jQuery">
    <meta name="author" content="Mohak Tamhane">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Avengers RPG</title>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12 game-title">
                <h1>Avengers RPG!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <section class="character-selection" id="captain-america"> 
                    <span>Captain America</span>
                    <img src="assets/images/captainAmerica.jpg">
                    <span class="health">120</span>
                </section>
            </div>
            <div class="col-lg-2">
                <section class="character-selection" id="hulk">
                    <span>Hulk</span>
                    <img src="assets/images/hulk.png">
                    <span class="health">180</span>
                </section>
            </div>
            <div class="col-lg-2">
                <section class="character-selection" id="iron-man">
                    <span>Iron Man</span>
                    <img src="assets/images/ironMan.jpg">
                    <span class="health">125</span>
                </section>
            </div>
            <div class="col-lg-2">
                <section class="character-selection" id="thor">
                    <span>Thor</span>
                    <img src="assets/images/thor.jpg">
                    <span class="health">175</span>
                </section>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4" id="charcater-selected">
                <h3>Your Character</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <!--img goes here-->
            </div>
        </div>
        <br>
        <div class="row" id="enemies-available">
            <div class="col-lg-12">
                <h3>Enemies Available to attack</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <!--all ttackers-->
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4">
                <h3>Fight Section</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4">
                <button id="attack">Attack</button>
            </div>
        </div>
        <br>
        <div class="row" id="defender-section">
            <div class="col-lg-4">
                <h3>Defender</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
